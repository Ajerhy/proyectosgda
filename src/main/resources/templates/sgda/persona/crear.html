<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <!--head th:replace="base/tabla::head"-->
    <head th:replace="base/dashboard :: head">
        <meta charset="UTF-8"/>
    </head>
    
    <body class="hold-transition sidebar-mini">
        
        <div class="wrapper">
            
            <!--th:insert-->
            <!--div th:replace="base/dashboard :: navbar"></div-->
            <nav th:replace="base/navbar :: navbar"></nav>
            <!--aside th:replace="base/dashboard :: sidebar"></aside-->
            <aside th:replace="base/sidebar :: sidebar"></aside>
            <!-- Exit -->
            <th:block th:include="base/modal"></th:block>
            <!-- End Exit -->
            
            <div class="content-wrapper">
                
                <!-- Barra -->
                <section class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">

                                <h5 class="m-0 text-dark">Crear Personas &nbsp;

                                </h5>

                            </div>
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                    <li class="breadcrumb-item active">Persona</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- End Barra -->
                
                
                <!--div th:if="${#fields.hasErrors('*')}" class="alert alert-warning alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <h5><i class="icon fas fa-exclamation-triangle"></i> Error</h5>
                            <ul>
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
                            </ul>
                </div-->
                
                
                <!-- Contenido -->
                <section class="content">
                    <form th:action="@{/persona/guardar}" role="form" method="POST" th:object="${persona}">

                        <input type="hidden" th:field="*{ESTADO}" th:value="true" id="ESTADO">
                        
                        <!--div th:if="${#fields.hasErrors('*')}" class="alert alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            Por favor corrija los siguientes errores:
                            <ul>
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                            </ul>
                        </div-->
                        
                        
                        <div class="row">
                            <div class="col-xl-12 col-md-12 mb-12">

                                <div class="card card-default">
                                    
                                    <div class="card-header">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                    Formulario Persona
                                        </div>
                                    </div>

                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-3">
                                                <!--div class="dropdown-divider"></div-->

                                                <div class="row">
                                                    <div class="col-12 col-md-4">
                                                        <div class="form-group">
                                                            <label for="id_nombre">Nombre:</label>
                                                            <input type="text" th:field="*{NOMBRE}" placeholder="Nombre" id="nombre" maxlength="50" class="form-control" th:errorclass="errorfield">
                                                            <div class="errorblock" th:if="${#fields.hasErrors('NOMBRE')}">
                                                                <span class="helptext" th:errors="*{NOMBRE}" />
                                                            </div>
                                                      
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-4">
                                                        <div class="form-group">
                                                            <label for="id_paterno">Apellido Paterno:</label>
                                                            <input type="text" th:field="*{PATERNO}" placeholder="Apellido Paterno" maxlength="50" class="form-control" id="PATERNO" th:errorclass="errorfield">
                                                            <div class="errorblock" th:if="${#fields.hasErrors('PATERNO')}">
                                                                <span class="helptext" th:errors="*{PATERNO}" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-4">
                                                        <div class="form-group">
                                                            <label for="id_materno">Apellido Materno:</label>
                                                            <input type="text" th:field="*{MATERNO}" placeholder="Apellido Materno" maxlength="50" class="form-control" id="MATERNO" th:errorclass="errorfield">
                                                            <div class="errorblock" th:if="${#fields.hasErrors('MATERNO')}">
                                                                <span class="helptext" th:errors="*{MATERNO}" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-12 col-md-4">
                                                        <div class="form-group">
                                                            <label for="id_ci">Numero CI:</label>
                                                            <input type="text" th:field="*{CI}" placeholder="Numero Cedula de Identidad" maxlength="50" class="form-control" id="CI" th:errorclass="errorfield">
                                                              
                                                            <div class="errorblock" th:if="${#fields.hasErrors('CI')}">
                                                                <span class="helptext" th:errors="*{CI}" />
                                                            </div>
                                                            
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-4">
                                                        <div class="form-group">
                                                            <label for="id_nacimiento">Fecha de Nacimiento</label>
                                                            <input type="text" th:field="*{NACIMIENTO}" placeholder="Fecha de Nacimiento" class="form-control" id="NACIMIENTO" th:errorclass="errorfield">
                                                            <!-- errorfield -->
                                                            <div class="errorblock" th:if="${#fields.hasErrors('NACIMIENTO')}">
                                                                <span class="helptext" th:errors="*{NACIMIENTO}" />
                                                            </div>
                                                            
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-4">
                                                        <div class="form-group">
                                                            <label for="id_sexo">Sexo</label>
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="radio" th:field="*{SEXO}" id="sexo" value="1" checked="checked">
                                                                <label class="form-check-label" for="destacado1">Hombre</label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="radio" th:field="*{SEXO}"  id="sexo" value="0">
                                                                <label class="form-check-label" for="destacado2">Mujer</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                    <!-- Botones -->
                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                                        <a th:href="@{/persona/listar}" class="btn btn-success"><i class="far fa-hand-point-left"></i> Cancelar</a>
                                            <!--button type="reset" class="btn btn-success"><i class="far fa-hand-point-left"></i> Cancelar</button-->
                                    </div>
                                    <!-- Fin Botones -->

                                </div>
                                
                            </div>
                        </div>
                        
                    </form>
                </section>
                <!-- End Contenido -->
                
                
                
                
            
            </div>
            
            <aside th:replace="base/dashboard :: barra_lateral"></aside>
            <footer th:insert="base/footer :: footer" class="main-footer"></footer>
            <!--footer th:replace="base/dashboard :: footer"></footer-->
            
        </div>
        <!--div th:insert="base/dashboard :: js"-->
        <div th:include="base/dashboard :: js">
        </div>
        <script>
        $(function () {
            $("#NACIMIENTO").datepicker({
                language: 'es',
                /*format: 'yyyy-mm-dd',*/
                format: 'dd-mm-yyyy',
            });
        });
        </script>
       <style type="text/css">
            .errorfield { 
                color: #ae1d1d; 
                font-style: italic;
                font-weight: bold;
                border: 1px solid #ff0000;
            }

            .errorblock{
                color: #000;
                background-color: #ffEEEE;
                border: 1px solid #ff0000;
                padding: 8px;
                margin: 16px;
                font-style: italic;
            }
        </style>
    </body>
</html>
