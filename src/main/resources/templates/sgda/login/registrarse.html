<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="base/index :: head">
        <meta charset="UTF-8"/>
    </head>

    <body class="hold-transition register-page">    
        <div class="register-box">
            <div class="register-logo">
                    <img th:src="@{/favicon.ico}"
                         alt="SgeDA"
                         style="opacity: .8; margin-left: 12px;" height="30px" >
                <a th:href="${link}"><b>Da</b>SgeDA L</a>
            </div>
            <!-- .card -->
            <div class="card">
                <div class="card-body register-card-body">
                    <p class="login-box-msg">Registrar una Nuevo Usuario</p>

                    <form action="" method="POST">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nombre">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Confirmar password">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <div class="icheck-primary">
                                    <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                                    <label for="agreeTerms">
                                        Estoy de acuerdo con la <a href="#">Terminos y Condiciones</a>
                                    </label>
                                </div>
                            </div>
                            <!-- /.col -->
                            <div class="col-4">
                                <button type="submit" class="btn btn-success btn-block btn-flat">Guardar</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>

                    <div class="social-auth-links text-center">
                        <p>- O -</p>
                        <a href="#" class="btn btn-block btn-primary">
                            <i class="fab fa-facebook mr-2"></i>
                            Regístrate usando Facebook
                        </a>
                        <a href="#" class="btn btn-block btn-danger">
                            <i class="fab fa-google-plus mr-2"></i>
                            Regístrate usando Google+
                        </a>
                    </div>

                    <a href="/" class="text-center">Ya tengo Usuario</a>
                </div>
                <!-- /.form-box -->
            </div>
            <!-- /.card -->
            
            <footer th:replace="base/index :: footer"></footer>
            
        </div>

        <div th:replace="base/index :: js"></div>    

        <!-- Js
        <!-- jQuery
        <script type="text/javascript" th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <!-- Bootstrap 4
        <script type="text/javascript" th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        -->
    </body>

</html>
