<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="base/index :: head">
        <meta charset="UTF-8"/>
    </head>

    <body class="hold-transition lockscreen">
        <!-- Automatic element centering -->
        <div class="lockscreen-wrapper">
            <div class="lockscreen-logo">
                <!--a href="../../index2.html"><b>Admin</b>LTE</a-->
                <a th:href="${link}"><b>Da</b>SgeDA</a>
            </div>
            <!-- User name -->
            <div class="lockscreen-name">Alfresco Gomez</div>

            <!-- START LOCK SCREEN ITEM -->
            <div class="lockscreen-item">
                <!-- lockscreen image -->
                <div class="lockscreen-image">
                    <!--img src="../../dist/img/user1-128x128.jpg" alt="User Image"-->
                    <img th:src="@{/favicon.ico}" height="25" width="25">
                </div>
                <!-- /.lockscreen-image -->

                <!-- lockscreen credentials (contains the form) -->
                <form class="lockscreen-credentials">
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="password">

                        <div class="input-group-append">
                            <button type="button" class="btn"><i class="fas fa-arrow-right text-muted"></i></button>
                        </div>
                    </div>
                </form>
                <!-- /.lockscreen credentials -->

            </div>
            <!-- /.lockscreen-item -->
            <div class="help-block text-center">
                Ingrese su contraseña para recuperar su sesión
            </div>
            <div class="text-center">
                <a href="/">O inicie sesión como un usuario diferente</a>
            </div>

            <footer th:replace="base/index :: footer"></footer>

        </div>
        <!-- /.center --> 
        
        <div th:replace="base/index :: js"></div>
        
    </body>
</html>
