<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="base/dashboard::head">
	<meta charset="UTF-8"/>
    </head>
    
    <body class="hold-transition sidebar-mini">
        <div class="wrapper">
            
            <!--th:insert-->
            <!--div th:replace="base/dashboard :: navbar"></div-->
            <nav th:replace="base/navbar :: navbar"></nav>
            <!--aside th:replace="base/dashboard :: sidebar"></aside-->
            <aside th:replace="base/sidebar :: sidebar"></aside>
            <!-- Exit -->
            <th:block th:include="base/modal"></th:block>
            <!-- End Exit -->
            
                <div class="content-wrapper">
                    
                    <!-- Barra -->
                    <section class="content-header">
                          <div class="container-fluid">
                            <div class="row mb-2">
                              <div class="col-sm-6">

                                <h5 class="m-0 text-dark">Crear Sub Categorias &nbsp;
                                    
                                </h5>


                              </div>
                              <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                  <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                                  <li class="breadcrumb-item active"><a href="/sub/categoria/listar">Sub Categoria</a></li>
                                </ol>
                              </div>
                            </div>
                          </div>
                    </section>
                    <!-- End Barra -->
                    
                    
                    <!-- Contenido -->
                    <section class="content">
                       <form th:action="@{/sub/categoria/guardar}" role="form" method="POST" th:object="${subcategoria}">
                           
                           <div class="row">
                                <div class="col-xl-12 col-md-12 mb-12">

                                    <div class="card card-default">

                                        <div class="card-header">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                Formulario Sub Categoria
                                            </div>
                                        </div>

                                        <div class="card-body">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col mr-2">
                                                    <!--div class="dropdown-divider"></div-->
                                                    
                                                    <div class="row">
                                                        <div class="col-12 col-md-4">
                                                            <div class="form-group">
                                                                <label for="id_nombre">Nombre:</label>
                                                                <input type="text" th:field="*{nombre}" placeholder="Nombre" maxlength="50" class="form-control" th:errorclass="errorfield">
                                                                <div class="errorblock" th:if="${#fields.hasErrors('nombre')}">
                                                                    <span class="helptext" th:errors="*{nombre}" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                                                                                
                                                        <div class="col-12 col-md-4">
                                                            <div class="form-group">
                                                                <label for="id_categoria">Categoria</label>
                                                                <!--th:field="*{categoria.id}" -->
                                                                <select class="form-control" th:field="*{categoria.ID_CATEGORIA}">
                                                                    <option th:each="categoria : ${categorias}" 
                                                                            th:value="${categoria.ID_CATEGORIA}" 
                                                                            th:text="${categoria.NOMBRE}">
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="col-12 col-md-4">
                                                            <div class="form-group">
                                                                <label for="id_sigla">Registro</label>
                                                                <input type="text" th:field="*{registro}" placeholder="Registro" id="registro" class="form-control" th:errorclass="errorfield">
                                                                <div class="errorblock" th:if="${#fields.hasErrors('registro')}">
                                                                <span class="helptext" th:errors="*{registro}" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                    </div>
                                                    
                                                    
                                                    <div class="form-group">
                                                        <label for="id_estado">Estado</label>
                                                        <div class="form-check">
                                                            <!--label class="form-check-label" for="destacado0"></label><br-->
                                                            <input class="form-check-input" type="radio" name="estado" id="estado" value="1" checked="checked">
                                                            <label class="form-check-label" for="destacado1">Activo</label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio" name="estado" id="estado" value="0">
                                                            <label class="form-check-label" for="destacado2">Inactivo</label>
                                                        </div>
                                                        <!--th:field="*{destacado}"-->
                                                        <!--input type="checkbox" name="ESTADO" value="1" class="form-control" /-->
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                        <!-- Botones -->
                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                                            <a th:href="@{/sub/categoria/listar}" class="btn btn-success"><i class="far fa-hand-point-left"></i> Cancelar</a>
                                            <!--button type="reset" class="btn btn-success"><i class="far fa-hand-point-left"></i> Cancelar</button-->
                                        </div>
                                        <!-- Fin Botones -->

                                    </div>

                                </div>
                            </div>
                        </form>
                    </section>
                    <!-- End Contenido -->
                    
                </div>
                
                <aside th:replace="base/dashboard :: barra_lateral"></aside>
                <footer th:insert="base/footer :: footer" class="main-footer"></footer>
                <!--footer th:replace="base/dashboard :: footer"></footer-->
                
            </div>
        
            <div th:replace="base/dashboard :: js"></div>
            <script>
        $(function () {
            $("#registro").datepicker({
                language: 'es',
                /*format: 'yyyy-mm-dd',*/
                format: 'dd-mm-yyyy',
            });
        });
        </script>
       <style type="text/css">
            .errorfield { 
                color: #ae1d1d; 
                font-style: italic;
                font-weight: bold;
                border: 1px solid #ff0000;
            }

            .errorblock{
                color: #000;
                background-color: #ffEEEE;
                border: 1px solid #ff0000;
                padding: 8px;
                margin: 16px;
                font-style: italic;
            }
        </style>
    </body>
    
</html>
