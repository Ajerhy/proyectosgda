<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="base/dashboard::head">
	<meta charset="UTF-8"/>
    </head>
    
    <body class="hold-transition sidebar-mini">
        <div class="wrapper">

            <!--th:insert-->
            <!--div th:replace="base/dashboard :: navbar"></div-->
            <nav th:replace="base/navbar :: navbar"></nav>
            <!--aside th:replace="base/dashboard :: sidebar"></aside-->
            <aside th:replace="base/sidebar :: sidebar"></aside>
            <!-- Exit -->
            <th:block th:include="base/modal"></th:block>
            <!-- End Exit -->
            
            <div class="content-wrapper">

                <!-- Barra -->
                <section class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">

                                <h5 class="m-0 text-dark">Crear Usuarios &nbsp;

                                </h5>


                            </div>
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                                    <li class="breadcrumb-item active"><a href="/usuario/listar">Usuario</a></li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- End Barra -->
                
                <!--div th:if="${#fields.hasErrors('*')}" class="alert alert-warning alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <h5><i class="icon fas fa-exclamation-triangle"></i> Error</h5>
                            <ul>
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
                            </ul>
                </div-->
                
                <!-- Contenido -->
                <section class="content">
                    <!--
                    <form th:action="@{/usuario/guardar}" enctype="multipart/form-data" role="form" method="POST" th:object="${usuario}">
                    
                    <form th:action="@{/usuario/archivo}" role="form" method="POST" th:object="${usuario}" enctype="multipart/form-data">   
                    -->
                    <form th:action="@{/usuario/archivo1}" role="form" method="POST" th:object="${usuario}" enctype="multipart/form-data">   
                    
                    
                        <div class="row">
                            <div class="col-xl-12 col-md-12 mb-12">

                                <div class="card card-default">

                                    <div class="card-header">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Formulario Usuario
                                        </div>
                                    </div>

                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <!--div class="dropdown-divider"></div-->

                                                <div class="row">
                                                    <div class="col-12 col-md-6">
                                                        <div class="form-group">
                                                            <label for="id_usuario">Usuario:</label>
                                                            <!--name="USUARIO"-->
                                                            <input type="text" th:field="*{USUARIO}" placeholder="Usuario" maxlength="50" class="form-control" th:errorclass="errorfield" required autocomplete="off"/>
                                                            <div class="errorblock" th:if="${#fields.hasErrors('USUARIO')}">
                                                                <span class="helptext" th:errors="*{USUARIO}" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-6">
                                                        <div class="form-group">
                                                            <label for="id_clave">Password:</label>
                                                            <!--name="CLAVE"-->
                                                            <input type="password" th:field="*{CLAVE}" placeholder="Password" maxlength="50" class="form-control" th:errorclass="errorfield" required autocomplete="off"/>
                                                            <div class="errorblock" th:if="${#fields.hasErrors('CLAVE')}">
                                                                <span class="helptext" th:errors="*{CLAVE}" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">   
                                                    <div class="col-12 col-md-6">
                                                        <div class="form-group">
                                                            <label for="id_imagen">Imagen</label>
                                                            <!--name="IMAGEN"-->
                                                            <input type="file" class="form-control-file" th:field="*{IMAGEN}" id="IMAGEN">
                                                            <div class="errorblock" th:if="${#fields.hasErrors('IMAGEN')}">
                                                                <span class="helptext" th:errors="*{IMAGEN}" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-6">
                                                        <div class="form-group">
                                                            <label for="detalle"><strong>Detalle</strong></label>
                                                            <!--name="DETALLE"-->
                                                            <textarea class="form-control" th:field="*{DETALLE}" id="detalles" rows="7"></textarea>
                                                        </div> 
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="id_descripcion">Estado</label>
                                                    <div class="form-check">
                                                        <!--label class="form-check-label" for="destacado0"></label><br-->
                                                        <input class="form-check-input" type="radio" name="ESTADO" id="estado" value="1" checked="checked">
                                                        <label class="form-check-label" for="destacado1">Activo</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="ESTADO" id="estado" value="0">
                                                        <label class="form-check-label" for="destacado2">Inactivo</label>
                                                    </div>
                                                    <!--th:field="*{destacado}"-->
                                                    <!--input type="checkbox" name="ESTADO" value="1" class="form-control" /-->
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                    <!-- Botones -->
                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                                        <a th:href="@{/usuario/listar}" class="btn btn-success"><i class="far fa-hand-point-left"></i> Cancelar</a>
                                        <!--button type="reset" class="btn btn-success"><i class="far fa-hand-point-left"></i> Cancelar</button-->
                                    </div>
                                    <!-- Fin Botones -->

                                </div>

                            </div>
                        </div>
                    </form>
                </section>
                <!-- End Contenido -->

            </div>

            <aside th:replace="base/dashboard :: barra_lateral"></aside>
            <footer th:insert="base/footer :: footer" class="main-footer"></footer>
            <!--footer th:replace="base/dashboard :: footer"></footer-->

        </div>

        <div th:replace="base/dashboard :: js"></div>
        <style type="text/css">
            .errorfield { 
                color: #ae1d1d; 
                font-style: italic;
                font-weight: bold;
                border: 1px solid #ff0000;
            }

            .errorblock{
                color: #000;
                background-color: #ffEEEE;
                border: 1px solid #ff0000;
                padding: 8px;
                margin: 16px;
                font-style: italic;
            }
        </style>
    </body>
    
</html>
