<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title th:text="${titulo}"></title>

        <!-- Icon -->
        <link th:href="@{/favicon.ico}" rel="shortcut icon" type="image/x-icon">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <!-- DataTables -->
        <link rel="stylesheet" th:href="@{/plugins/datatables/dataTables.bootstrap4.css}">
        <!-- Theme style -->
        <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    </head>
    
    <body class="hold-transition sidebar-mini">
        <div class="wrapper">
            
            <!-- Content Wrapper -->
            <div class="content-wrapper">
                
                <!-- Content Header (Page header) -->
                <!--section th:replace="base/tabla :: barra"></section>
                <section th:fragment="barra" class="content-header">
                      <div class="container-fluid">
                        <div class="row mb-2">
                          <div class="col-sm-6">
                            <h1>DataTables</h1>
                          </div>
                          <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                              <li class="breadcrumb-item"><a href="#">Home</a></li>
                              <li class="breadcrumb-item active">DataTables</li>
                            </ol>
                          </div>
                        </div>
                      </div>
                </section-->
                <section class="content-header">
                </section>
            
                <!-- /.content-header --

                <!-- Main content -->
                <!--section th:replace="base/tabla :: contenido">
                </section>
                <section th:fragment="contenido" class="content">
                </section-->
                <section class="content">
                </section>
                <!-- /.Main content -->
                
            </div>
            <!-- /.Content Wrapper -->
            
            <!-- Main Footer -->
            <footer th:fragment="footer" class="main-footer">
                <!-- To the right -->
                <div class="float-right d-none d-sm-block">
                    Desarrollador
                </div>
                <!-- Default to the left -->
                <strong>Copyright &copy; 2017-2020 <a href="https://adminlte.io">AdminLTE.io</a>.</strong>
                Todos los derechos reservados.
            </footer>
            <!-- /.Main Footer -->

            <!-- Control Sidebar --
            <aside th:fragment="aside" class="control-sidebar control-sidebar-dark">
                <div class="p-3">
                    <h5>Titulo</h5>
                    <p>Contenido de la barra lateral</p>
                </div>
            </aside>
            -- /.control-sidebar -->
            
            <!-- Control Sidebar -->
            <aside th:fragment="barra_lateral" class="control-sidebar control-sidebar-dark">
                <!-- Control sidebar content goes here -->
                <div class="p-3">
                    <h5>Titulo</h5>
                    <p>Contenido de la barra lateral</p>
                </div>
            </aside>
            <!-- /.control-sidebar -->
            
        </div>
        
        <div th:fragment="js">
            <!-- jQuery -->
            <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
            <!-- Bootstrap 4 -->
            <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
            <!-- DataTables -->
            <script th:src="@{/plugins/datatables/jquery.dataTables.js}"></script>
            <script th:src="@{/plugins/datatables/dataTables.bootstrap4.js}"></script>
            <!-- FastClick -->
            <script th:src="@{/plugins/fastclick/fastclick.js}"></script>
            <!-- AdminLTE App -->
            <script th:src="@{/dist/js/adminlte.min.js}"></script>
            <!-- AdminLTE for demo purposes -->
            <!--script th:src="@{/dist/js/demo.js}"></script-->
            <!-- page script -->
            <script>
              $(function () {
                $("#example1").DataTable();
                $('#example2').DataTable({
                  "paging": true,
                  "lengthChange": false,
                  "searching": false,
                  "ordering": true,
                  "info": true,
                  "autoWidth": false,
                });
              });
            </script>
        </div>
        
    </body>
</html>
