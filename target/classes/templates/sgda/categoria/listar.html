<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="base/tabla::head">
	<meta charset="UTF-8"/>
    </head>
    
    <body class="hold-transition sidebar-mini">
        <div class="wrapper">
            
            <!--th:insert-->
            <!--div th:replace="base/dashboard :: navbar"></div-->
            <nav th:replace="base/navbar :: navbar"></nav>
            <!--aside th:replace="base/dashboard :: sidebar"></aside-->
            <aside th:replace="base/sidebar :: sidebar"></aside>
            <!-- Exit -->
            <th:block th:include="base/modal"></th:block>
            <!-- End Exit -->
            
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
            
                <!-- Barra -->
                <section class="content-header">
                      <div class="container-fluid">
                        <div class="row mb-2">
                          <div class="col-sm-6">
                              
                            <h5 class="m-0 text-dark">Listar Categoria &nbsp;
                                <a class="btn btn-success" href="/categoria/crear">
                                    <i class="fas fa-plus"></i> Agregar</a>
                            </h5>
                            
                            
                          </div>
                          <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                              <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                              <li class="breadcrumb-item active">Categoria</li>
                            </ol>
                          </div>
                        </div>
                      </div>
                </section>
                <!-- End Barra -->
                
                

                
                <section class="content">
                    <div th:if="${msg != null}" class="alert alert-success alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <h5><i class="icon fas fa-exclamation-triangle"></i> Informacion</h5>
                        <div th:text="${msg}" role='alert'></div>
                    </div>
                </section>
                
                <!--div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div-->
                
                <!-- Contenido -->
                <section class="content">
                <div class="row">
                    <div class="col-12">
                        
                        <div class="card">
                            <!-- .card-header -->
                            <div class="card-header">
                                <!--h3 class="card-title">Listar Usuario SGDA APP</h3-->
                            </div>
                            <!-- /.card-header -->

                            <!-- card-body -->
                            <div class="card-body">
                                <!--div class="card-body table-responsive p-0" style="height: 300px;">
                                    <table id="example1" class="table table-head-fixed"-->
                                <div class="table-responsive">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Nombre</th>
                                                <th>Sigla</th>
                                                <th>Fecha</th>
                                                <th>Estado</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            
                                            <tr th:if="${categorias.empty}">
                                                <td colspan="3">No Hay Categorias</td>
                                            </tr>
                                            <tr th:each="categoria : ${categorias}">
                                                <td th:text="${categoria.ID_CATEGORIA}"></td>
                                                <td th:text="${categoria.NOMBRE}"></td>
                                                <td th:text="${categoria.SIGLA}"></td>
                                                <td th:text="${#dates.format(categoria.REGISTRO, 'dd/MM/yyyy')}"></td>

                                                <td class="text-center">
                                                    <span th:if="${categoria.ESTADO==true}" class="badge badge-success">Activo</span>
                                                    <span th:unless="${categoria.ESTADO==true}" class="badge badge-danger">Inactivo</span>
                                                </td>
                                                
                                                <td class="text-center">
                                                    <div class="btn-group">
                                                        <button type="button" class="btn btn-info dropdown-toggle btn-sm" data-toggle="dropdown" aria-expanded="false">
                                                            Opciones
                                                            <span class="caret"></span>
                                                            <span class="sr-only">Toggle Dropdown</span>
                                                        </button>
                                                        <div class="dropdown-menu" role="menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(68px, 38px, 0px);">
                                           
                                                            <a class="dropdown-item" th:href="@{/categoria/detalle/{ID} (ID=${categoria.ID_CATEGORIA})}" data-toggle="tooltip" data-placement="left" title="Detalle"> 
                                                                <i class="glyphicon glyphicon-eye-open"></i> 
                                                                Detalle
                                                            </a>
                                                            
                                                            <a class="dropdown-item" th:href="@{/categoria/editar/{ID} (ID=${categoria.ID_CATEGORIA})}" data-toggle="tooltip" data-placement="left" title="Editar">
                                                                <i class="glyphicon glyphicon-eye-close"></i> 
                                                                Editar
                                                            </a>
                                                            
                                                            <a class="dropdown-item" th:href="@{/categoria/eliminar/{ID} (ID=${categoria.ID_CATEGORIA})}" data-toggle="tooltip" data-placement="left" title="Eliminar">
                                                                <i class="glyphicon glyphicon-trash"></i> 
                                                                Eliminar
                                                            </a>
                                                            
                                                            <div class="dropdown-divider"></div>
                                                            <a class="dropdown-item" href="#">Separados Link</a>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            
                        </div>
                        
                    </div>
                </div>
                </section>
                <!-- End Contenido -->
                
            </div>
            
            <!--footer th:replace="base/tabla :: footer"></footer-->
            <footer th:insert="base/footer :: footer" class="main-footer"></footer>
            <aside th:replace="base/dashboard :: barra_lateral"></aside>
        </div>
        <div th:replace="base/tabla :: js"></div>
        
    </body>
</html>
