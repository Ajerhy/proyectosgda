<div class="modal-dialog modal-lg" role="document" data-backdrop="static" data-keyboard="false">
    <div class="modal-content">
        <form method="POST" role="form" class="form-horizontal" th:action="@{/persona/guardar}" accept-charset="utf-8">
            <div class="modal-header">
                <h4 class="modal-title">
                    <div class="font-light text-primary text-uppercase">
                        Nuevo Add Persona
                    </div>
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    Mensaje Formulario
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="return cerrar_modal()">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guarda</button>
            </div>
        </form>
    </div>
