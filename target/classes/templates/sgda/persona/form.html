<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <!--action="{% url 'cooperativa:crear_moneda' %}"-->
        <form method="POST" role="form" class="form-horizontal" th:action="@{/persona/guardar}" accept-charset="utf-8">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" id="myModalLabel">
                    <div class="font-light text-primary text-uppercase">
                        Nuevo Add Persona
                    </div>
                </h5>
            </div>

            <div class="modal-body">
                Mensaje Formulario
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="return cerrar_modal()" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-floppy-disk"></span>Guardar</button>
            </div>

        </form>
    </div>
</div>
