    <body class="hold-transition login-page">    
        <div class="wrapper">
      <div class="login-box">
          <div class="login-logo">
              <img th:src="@{/favicon.ico}"
                   alt="PyERP"
                   style="opacity: .8; margin-left: 12px;" height="30px" >
              <a th:href="${link}"><b>Da</b>SgeDA</a>
          </div>

        <div class="card">

      <p class="login-box-msg">Iniciar Sessión</p>
      <form action="" method="POST">
      <!--form action="/erp/auth" method="post"-->
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="email" placeholder="admin">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="x1234567890">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-success btn-block btn-flat">Entrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
