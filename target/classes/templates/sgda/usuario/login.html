<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="base/index :: head">
        <meta charset="UTF-8"/>
    </head>

    <body class="hold-transition login-page">    
        <div class="wrapper">

            <div class="login-box">
                <div class="login-logo">
                    <img th:src="@{/favicon.ico}"
                         alt="PyERP"
                         style="opacity: .8; margin-left: 12px;" height="30px" >
                    <a th:href="${link}"><b>Da</b>SgeDA</a>
                </div>
                <!-- From -->
                <div class="card">
                    <div class="card-body login-card-body">
                        <p class="login-box-msg">Iniciar Sessión</p>
                        <form action="" method="POST">
                            <div class="input-group mb-3">
                                <input type="text" name="usuario" class="form-control" placeholder="usuario">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-user"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" name="password" class="form-control" placeholder="password">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 offset-md-3 center">
                                    <button type="submit" class="btn btn-success btn-block btn-flat">
                                        <i class="fas fa-sign-in-alt fa-sm fa-fw mr-2 text-gray-400"></i> Entrar
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!--
                        <div class="social-auth-links text-center mb-3">
                          <p>- OR -</p>
                          <a href="#" class="btn btn-block btn-primary">
                            <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                          </a>
                          <a href="#" class="btn btn-block btn-danger">
                            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                          </a>
                        </div>
                        -->
                        <!-- /.social-auth-links -->

                        <p class="mb-1">
                            <a href="/dashboard">Olvidé la contraseña</a>
                        </p>
                        <p class="mb-0">
                            <a href="/lockscreen" class="text-center">Registrarse</a>
                        </p>
                    </div>
                </div>
                <!-- End From -->
            </div>
            
            <footer th:replace="base/index :: footer"></footer>
            
        </div>

        <div th:replace="base/index :: js"></div>    

        <!-- Js
        <!-- jQuery
        <script type="text/javascript" th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <!-- Bootstrap 4
        <script type="text/javascript" th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        -->
    </body>

</html>
