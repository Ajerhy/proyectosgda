<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
    <head th:replace="base/tabla::head">
	<meta charset="UTF-8"/>
    </head>
    
    <body class="hold-transition sidebar-mini">
        <div class="wrapper">
            
            <div th:replace="base/dashboard :: navbar"></div>
            <aside th:replace="base/dashboard :: sidebar"></aside>
            
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                
                <!-- Barra -->
                <section class="content-header">
                      <div class="container-fluid">
                        <div class="row mb-2">
                          <div class="col-sm-6">
                            <h1>Lista de Usuarios</h1>
                          </div>
                          <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                              <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                              <li class="breadcrumb-item active">Usuario</li>
                            </ol>
                          </div>
                        </div>
                      </div>
                </section>
                <!-- End Barra -->
                
                <!-- Main content -->
                <section class="content">
                <div class="row">
                    <div class="col-12">
                        
                        <div class="card">
                            <!-- .card-header -->
                            <div class="card-header">
                                <h3 class="card-title">Listar Usuario SGDA APP</h3>
                            </div>
                            <!-- /.card-header -->

                            <!-- card-body -->
                            <div class="card-body">
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Usuario</th>
                                        <th>Password</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${usuarios.empty}">
                                        <td colspan="3">No Hay Usuarios</td>
                                    </tr>
                                    <tr th:each="usuario : ${usuarios}">
                                        <td th:text="${usuario.ID_USUARIO}"></td>
                                        <td th:text="${usuario.USUARIO}"></td>
                                        <td th:text="${usuario.CLAVE}"></td>
                                        <td> Idea </td>
                                    </tr>
                                </tbody>
                            </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        
                    </div>
                </div>
                </section>
                <!-- /. Main content -->
                
            </div>
            
            <footer th:replace="base/tabla :: footer"></footer>
            <aside th:replace="base/tabla :: barra_lateral"></aside>
            
        </div>
        
        <div th:replace="base/tabla :: js"></div>
        
    </body>
</html>
